<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="goat-container">

        <div class="goat-card">
            <h1 class="goat-name">Name goes here</h1>
            <img 
            class="goat-image"
            src=""
            alt="goat image goes here"/>
              <br/>
            <span class="goat-label">Age:  </span>
            <span class="goat-age">age goes here</span>
              <br/>
            
            <span class="goat-label">Brushes today:  </span>
            <span class='goat-brushes'>brushes go here</span>
                <br/>
        
            <span class="goat-label">Have we been a bad goat?  </span>
            <span class='goat-status'>goodGoat status here</span>
                <br/>
                <br/>
        
            <button class="brush-button">Brush goat</button>
            <button class="goat-toggle">Toggle goat</button>

            <form class="add-goat-form">
                <h3>Create a goat!</h3>
        
                <input
                  type="text"
                  name="name"
                  value=""
                  placeholder="Enter a goat's name..."
                  class="input-text"
                />
                <br />
                <input
                  type="text"
                  name="image"
                  value=""
                  placeholder="Enter a goat's image URL..."
                  class="input-text"
                />
                <br />
                <input
                  type="integer"
                  name="age"
                  value=""
                  placeholder="Enter a goat's age..."
                  class="input-text"
                />
                <br />
                <input
                  type="submit"
                  name="submit"
                  value="Create Goat"
                  class="submit"
                />
              </form>
        
        </div>
    </div>
</body>
</html>
